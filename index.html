<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ちびクリプトニンジャ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <header class="header">
        <h1 class="title">
            <span class="title-char">ち</span>
            <span class="title-char">び</span>
            <span class="title-char">ク</span>
            <span class="title-char">リ</span>
            <span class="title-char">プ</span>
            <span class="title-char">ト</span>
            <span class="title-char">ニ</span>
            <span class="title-char">ン</span>
            <span class="title-char">ジ</span>
            <span class="title-char">ャ</span>
        </h1>
        <p class="subtitle">可愛いクリプトニンジャたちの世界へようこそ！</p>
    </header>

    <main class="main-content">
        <section class="ninja-gallery">
            <div class="ninja-card" data-ninja="サクヤ">
                <div class="ninja-image-container">
                    <img src="ちびサクヤ（GIF）.png" alt="ちびサクヤ" class="ninja-image">
                    <div class="ninja-glow"></div>
                </div>
                <h3 class="ninja-name">サクヤ</h3>
                <p class="ninja-description">時を操る忍者</p>
            </div>

            <div class="ninja-card" data-ninja="ジャノメ">
                <div class="ninja-image-container">
                    <img src="ちびジャノメ.png" alt="ちびジャノメ" class="ninja-image">
                    <div class="ninja-glow"></div>
                </div>
                <h3 class="ninja-name">ジャノメ</h3>
                <p class="ninja-description">蝶の舞い忍者</p>
            </div>

            <div class="ninja-card" data-ninja="ジン">
                <div class="ninja-image-container">
                    <img src="ちびジン.png" alt="ちびジン" class="ninja-image">
                    <div class="ninja-glow"></div>
                </div>
                <h3 class="ninja-name">ジン</h3>
                <p class="ninja-description">風の忍者</p>
            </div>

            <div class="ninja-card" data-ninja="シオン">
                <div class="ninja-image-container">
                    <img src="ちびシオン.png" alt="ちびシオン" class="ninja-image">
                    <div class="ninja-glow"></div>
                </div>
                <h3 class="ninja-name">シオン</h3>
                <p class="ninja-description">紫の忍者</p>
            </div>

            <div class="ninja-card" data-ninja="シャオラン">
                <div class="ninja-image-container">
                    <img src="ちびシャオラン.png" alt="ちびシャオラン" class="ninja-image">
                    <div class="ninja-glow"></div>
                </div>
                <h3 class="ninja-name">シャオラン</h3>
                <p class="ninja-description">雷の忍者</p>
            </div>

            <div class="ninja-card" data-ninja="ネム">
                <div class="ninja-image-container">
                    <img src="ちびネム.png" alt="ちびネム" class="ninja-image">
                    <div class="ninja-glow"></div>
                </div>
                <h3 class="ninja-name">ネム</h3>
                <p class="ninja-description">夢の忍者</p>
            </div>

            <div class="ninja-card" data-ninja="ハヤテ">
                <div class="ninja-image-container">
                    <img src="ちびハヤテ.png" alt="ちびハヤテ" class="ninja-image">
                    <div class="ninja-glow"></div>
                </div>
                <h3 class="ninja-name">ハヤテ</h3>
                <p class="ninja-description">疾風の忍者</p>
            </div>

            <div class="ninja-card" data-ninja="ユイ">
                <div class="ninja-image-container">
                    <img src="ちびユイ.png" alt="ちびユイ" class="ninja-image">
                    <div class="ninja-glow"></div>
                </div>
                <h3 class="ninja-name">ユイ</h3>
                <p class="ninja-description">結びの忍者</p>
            </div>

            <div class="ninja-card" data-ninja="レイ">
                <div class="ninja-image-container">
                    <img src="ちびレイ.png" alt="ちびレイ" class="ninja-image">
                    <div class="ninja-glow"></div>
                </div>
                <h3 class="ninja-name">レイ</h3>
                <p class="ninja-description">霊の忍者</p>
            </div>

            <div class="ninja-card" data-ninja="ロトン">
                <div class="ninja-image-container">
                    <img src="ちびロトン.png" alt="ちびロトン" class="ninja-image">
                    <div class="ninja-glow"></div>
                </div>
                <h3 class="ninja-name">ロトン</h3>
                <p class="ninja-description">炉の忍者</p>
            </div>
        </section>

        <section class="floating-elements">
            <div class="floating-ninja floating-ninja-1">🥷</div>
            <div class="floating-ninja floating-ninja-2">⭐</div>
            <div class="floating-ninja floating-ninja-3">💎</div>
            <div class="floating-ninja floating-ninja-4">🌙</div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 ちびクリプトニンジャ - 可愛い忍者たちの世界</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
